services:
  # Full Stack Application (Frontend + Backend)
  - type: web
    name: real-estate-club
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --prefix client && npm run build --prefix client && npm install --prefix server
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
